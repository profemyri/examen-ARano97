<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex_html-css-js.css">
    <title>Formulario_Hamburguesa</title>

</head>
<body>

    <h1>Realiza tu pedido</h1>
    <img src="cheese-burger.png" alt="Cheese Burger">

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="direccion">Dirección (mínimo 15 caracteres):</label>
        <input type="text" id="direccion" name="direccion" required minlength="15">

        <label for="telefono">Teléfono (9 dígitos):</label>
        <input type="tel" id="telefono" name="telefono" required pattern="\d{9}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="hora">Hora de entrega:</label>
        <input type="time" id="hora" name="hora" required>

        <input type="submit" value="Realizar Pedido">
    </form>

        <script src="ex_html-css-js.js"></script>
    
</body>
</html>
