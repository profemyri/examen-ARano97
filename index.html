<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex_html-css-js.css">
    <title>Formulario_Hamburguesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            max-width: 300px;
            height: auto;
            margin: 20px 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 0 auto;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Realiza tu pedido</h1>
    <img src="cheese-burger.png" alt="Cheese Burger">

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="direccion">Dirección (mínimo 15 caracteres):</label>
        <input type="text" id="direccion" name="direccion" required minlength="15">

        <label for="telefono">Teléfono (9 dígitos):</label>
        <input type="tel" id="telefono" name="telefono" required pattern="\d{9}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="hora">Hora de entrega:</label>
        <input type="time" id="hora" name="hora" required>

        <input type="submit" value="Realizar Pedido">
    </form>

        <script src="ex_html-css-js.js"></script>
    
</body>
</html>
