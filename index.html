<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido de Hamburguesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Pedido de Hamburguesas</h1>
    <form action="#" method="post">
        
        <fieldset>
            <legend>Elige tu hamburguesa (obligatorio):</legend>
            <label>
                <input type="radio" name="hamburguesa" value="clasica" required>
                Clásica
            </label><br>
            <label>
                <input type="radio" name="hamburguesa" value="BBQ" required>
                BBQ
            </label><br>
            <label>
                <input type="radio" name="hamburguesa" value="especial" required>
                Especial
            </label>
        </fieldset>

        <fieldset>
            <legend>Ingredientes extra (opcional):</legend>
            <label>
                <input type="checkbox" name="ingredientes" value="bacon">
                Bacon
            </label><br>
            <label>
                <input type="checkbox" name="ingredientes" value="queso">
                Queso
            </label><br>
            <label>
                <input type="checkbox" name="ingredientes" value="huevo">
                Huevo
            </label><br>
            <label>
                <input type="checkbox" name="ingredientes" value="patatas">
                Patatas
            </label>
        </fieldset>

        <fieldset>
            <legend>Cantidad (obligatorio):</legend>
            <input type="number" name="cantidad" min="1" max="5" required>
        </fieldset>

        <fieldset>
            <legend>Método de pago (obligatorio):</legend>
            <label>
                <input type="radio" name="metodo_pago" value="efectivo" required>
                Efectivo
            </label><br>
            <label>
                <input type="radio" name="metodo_pago" value="tarjeta" required>
                Tarjeta
            </label><br>
            <label>
                <input type="radio" name="metodo_pago" value="paypal" required>
                PayPal
            </label>
        </fieldset>

        <button type="submit">Enviar pedido</button>
    </form>

    <footer>
        <p>&copy; 2023 Antonio Raño</p>
    </footer>

</body>
</html>
